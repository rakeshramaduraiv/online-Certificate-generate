version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cert_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cert_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cert_network

  backend:
    build: .
    container_name: cert_backend
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cert_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: mySecretKey123456789012345678901234567890
    ports:
      - "8080:8080"
    networks:
      - cert_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cert_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "8081:80"
    networks:
      - cert_network

volumes:
  mysql_data:

networks:
  cert_network:
    driver: bridge