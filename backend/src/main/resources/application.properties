# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8082

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
jwt.expiration.student=28800000
jwt.expiration.instructor=43200000
jwt.expiration.admin=21600000
jwt.refresh.expiration=604800000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:8081

# Logging
logging.level.com.examly.springapp=DEBUG
logging.level.org.springframework.security=DEBUG

app.jwtSecret=${JWT_SECRET:myVeryLongAndSecureRandomSecretKeyForJWTTokenGeneration123456789}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}
